<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Seja bem vindo. Ainda dá pra passar cara.</h1>

    <p>Agora são: {{ now }}</p>

    {% for transacao in transacoes %}
        {% if transacao == 't3' %}
            <b> {{ transacao }} </b>
        {% else %}
            {{ transacao }}
        {% endif %}

    {% endfor %}


</body>
</html>
